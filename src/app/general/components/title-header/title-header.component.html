<div class="header" fxLayout="row" fxLayoutAlign="center center">
    <img
        *ngIf="(pageName$ | async) === 'ダッシュボード'; else defaultPageName"
        src="/assets/images/png/logo2.png"
        class="image"
    />
    <ng-template #defaultPageName>
        {{ pageName$ | async }}
    </ng-template>
</div>
