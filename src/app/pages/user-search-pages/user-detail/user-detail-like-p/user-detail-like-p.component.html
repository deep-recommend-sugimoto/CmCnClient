<div class="action">
    <div *ngIf="alreadyLikedByMySelf; then unlike; else like"></div>
    <ng-template #unlike>
        <button
            mat-stroked-button
            fxLayout="row"
            fxLayoutAlign="center center"
            class="still-liked-button"
            (click)="onClickUnlikeButton()"
        >
            組みたい済<mat-icon class="icon">thumb_up</mat-icon>
        </button>
    </ng-template>
    <ng-template #like>
        <button
            mat-stroked-button
            fxLayout="row"
            color="primary"
            fxLayoutAlign="center center"
            class="already-like-button"
            (click)="onClickLikeButton()"
        >
            組みたい<mat-icon class="icon">thumb_up</mat-icon>
        </button>
    </ng-template>
    <button mat-stroked-button (click)="onClickNextButton()" class="next-user">
        次へ<mat-icon class="icon">next_plan</mat-icon>
    </button>
</div>
