<div class="action" fxLayoutAlign="end">
    <div *ngIf="alreadyLiked$ | async; then unlike; else like"></div>
    <ng-template #unlike>
        <button
            mat-raised-button
            fxLayout="row"
            fxLayoutAlign="center center"
            class="still-liked-button"
            (click)="onClickUnlikeButton(user!.id)"
        >
            組みたい済<mat-icon class="icon">thumb_up</mat-icon>
        </button>
    </ng-template>
    <ng-template #like>
        <button
            mat-raised-button
            fxLayout="row"
            fxLayoutAlign="center center"
            class="already-like-button"
            (click)="onClickLikeButton(user!.id)"
        >
            組みたい<mat-icon class="icon">thumb_up</mat-icon>
        </button>
    </ng-template>
</div>
