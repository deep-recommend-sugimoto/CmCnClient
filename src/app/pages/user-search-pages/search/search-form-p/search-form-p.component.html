<form [formGroup]="userSearchForm" (ngSubmit)="onSubmitUserSearch()" class="form">
    <mat-card-content fxLayout="column">
        <mat-form-field>
            <mat-label>性別</mat-label>
            <mat-select formControlName="gender">
                <mat-option *ngFor="let gender of genders" [value]="gender">
                    {{ gender }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>誕生年</mat-label>
            <mat-select formControlName="birthYear">
                <mat-option *ngFor="let year of years" [value]="year">
                    {{ year }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>地元</mat-label>
            <mat-select formControlName="birthPlace">
                <mat-option *ngFor="let birthPlace of birthPlaces" [value]="birthPlace">
                    {{ birthPlace }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>事務所</mat-label>
            <input matInput formControlName="agency" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
        <button mat-raised-button class="search-button">検索する</button>
    </mat-card-actions>
</form>
