<div class="card" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="signInForm" (ngSubmit)="onClickSignIn()">
        <mat-error *ngIf="error">{{ error }}</mat-error>
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required />
                <mat-error
                    *ngIf="signInForm.get('email')?.hasError('required')"
                    >{{ 'RequiredFields' | translate }}</mat-error
                >
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input
                    matInput
                    [type]="hide ? 'password' : 'tel'"
                    formControlName="password"
                    [attr.aria-pressed]="hide"
                    required
                />
                <button
                    mat-icon-button
                    matSuffix
                    type="button"
                    (click)="hide = !hide"
                >
                    <mat-icon>{{
                        hide ? 'visibility_off' : 'visibility'
                    }}</mat-icon>
                </button>
                <mat-error
                    *ngIf="signInForm.get('password')?.hasError('required')"
                    >{{ 'RequiredFields' | translate }}</mat-error
                >
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions
            fxLayout="column"
            fxLayoutAlign="center center"
            fxLayoutGap="16px"
        >
            <button mat-button color="primary">
                {{ 'SignIn' | translate }}
            </button>
            <p routerLink="/sign-up" class="router-link">
                {{ 'NewRegistration' | translate }}
            </p>
        </mat-card-actions>
    </form>
</div>
