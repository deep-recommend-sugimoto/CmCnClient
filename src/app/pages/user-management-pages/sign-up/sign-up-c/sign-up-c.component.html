<div class="sign-up-container">
    <app-wave></app-wave>
    <app-sign-up-p
        [genders]="genders$ | async"
        [years]="years$ | async"
        [months]="months$ | async"
        [days]="days$ | async"
        [birthPlaces]="birthPlaces$ | async"
        (signUp)="onReceivedClickSignUp($event)"
    ></app-sign-up-p>
    <div class="switch-lang">
        <app-switch-lang></app-switch-lang>
    </div>
</div>
