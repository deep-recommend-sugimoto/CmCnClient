<ng-container>
    <div class="user-bg" fxLayout="column" fxLayoutAlign="center center">
        <div
            *ngIf="
                profile?.profilePicture;
                then profilePictureIsTrue;
                else profilePictureIsFalse
            "
        ></div>
        <ng-template #profilePictureIsTrue
            ><img
                [src]="profile?.profilePicture"
                class="image"
                alt="Image Source"
        /></ng-template>
        <ng-template #profilePictureIsFalse
            ><img src="/assets/images/png/default-avatar.png" class="image" />
        </ng-template>
    </div>
    <div class="card">
        <mat-card-header fxLayoutAlign="start">
            <mat-card-title
                ><div fxLayout fxLayoutAlign="start center" fxLayoutGap="12px">
                    <div class="stage-name">
                        {{ profile?.displayedName }}
                    </div>
                    <app-position
                        [position]="profile?.position"
                    ></app-position></div
            ></mat-card-title>
            <mat-card-subtitle
                >{{ age }}{{ 'YearsOld' | translate }}&nbsp;&nbsp;{{
                    profile?.gender
                }}</mat-card-subtitle
            >
        </mat-card-header>
        <mat-card-content>
            <div class="section">
                <p>
                    <strong>{{ 'SelfIntroduction' | translate }}</strong>
                </p>
                <p>{{ profile?.description }}</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="center" class="section">
                <p>
                    <strong>{{ 'BasicInformation' | translate }}</strong>
                </p>
                <app-profile-table [profile]="profile"></app-profile-table>
            </div>
        </mat-card-content>
    </div>
</ng-container>
