<div class="container">
    <div *ngIf="!(existsNotifications$ | async)">
        <app-no-notifications-p
            [isMobile]="isMobile$ | async"
        ></app-no-notifications-p>
    </div>
    <app-notification-p
        [notifications]="notifications$ | async"
        (clickNotificationsToUserDetail)="
            onReceivedClickNotificationsToUserDetail($event)
        "
    >
    </app-notification-p>
    <app-notification-bulk-deletion-button-p
        *ngIf="existsNotifications$ | async"
    ></app-notification-bulk-deletion-button-p>
</div>
