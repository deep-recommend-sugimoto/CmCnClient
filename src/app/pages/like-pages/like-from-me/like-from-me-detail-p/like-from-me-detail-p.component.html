<mat-card
    fxLayout="row"
    fxLayoutAlign="space-between"
    class="card"
    (click)="onClickToDetails()"
>
    <div fxLayout="row">
        <img
            *ngIf="user?.profilePicture; else nonePicture"
            src="{{ user?.profilePicture }}"
            class="image"
            #thenBlock
        />
        <img
            #nonePicture
            src="/assets/images/png/default-avatar.png"
            class="image"
            #elseBlock
        />
        <mat-card-header>
            <mat-card-title> {{ user?.stageName }}</mat-card-title>
            <mat-card-subtitle
                >{{ user?.birthPlace }}&nbsp;&nbsp;{{
                    user?.position
                }}</mat-card-subtitle
            >
        </mat-card-header>
    </div>
</mat-card>
