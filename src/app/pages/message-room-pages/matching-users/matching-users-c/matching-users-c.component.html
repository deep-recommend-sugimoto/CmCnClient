<app-title-header></app-title-header>
<div *ngIf="!(existsMatchingUsers$ | async)">
    <app-no-matching-users-p></app-no-matching-users-p>
</div>
<app-matching-users-p
    [currentUserId]="currentUserId$ | async"
    [users]="users$ | async"
    [profile]="profile$ | async"
    [likes]="likes$ | async"
    (clickUserToMessage)="onReceivedClickUserToMessage($event)"
></app-matching-users-p>
