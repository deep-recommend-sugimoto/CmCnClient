version: 1
frontend:
    phases:
        preBuild:
            commands:
                - npm ci
        build:
            commands:
                - npm run build
        postBuild:
            commands:
                - rm -rf node_modules/@datorama/akita-ng-entity-service/lib/ng-entity.service.d.t
    artifacts:
        baseDirectory: dist/comedian-matching-front
        files:
            - '**/*'
    cache:
        paths:
            - node_modules/**/*
