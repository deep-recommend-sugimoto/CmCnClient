version: 1
frontend:
    phases:
        preBuild:
            commands:
                - rm -rf node_modules
                - rm -rf package-lock.json
                - npm i --ignore-engines --force
                - rm -rf node_modules/@datorama/akita-ng-entity-service/node_modules
                - rm -rf node_modules/@datorama/akita-ng-entity-service/lib
        build:
            commands:
                - npm run prod
    artifacts:
        baseDirectory: dist/comedian-matching-front
        files:
            - '**/*'
    cache:
        paths:
            - node_modules/**/*
